<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <input type="button" value="Login" onclick="checkLogin()">
    </form>

    <p id="message"></p>

    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hash the entered password
            const hashedPassword = await hashPassword(password);

            // Replace 'your_username' and 'your_hashed_password' with the actual username and hashed password.
            if (username === "username" && hashedPassword === "password") {
                // Password is correct; redirect to afterlogin.html
                window.location.href = "afterlogin.html";
            } else {
                // Password is incorrect
                document.getElementById("message").innerText = "Incorrect username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
